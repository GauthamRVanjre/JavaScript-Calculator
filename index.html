<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


    <h1 class="main-heading">Javascript Calculator App</h1>
    <div id="main-calculator">

        

        <input type="text" id="screen" name="screen">
        
        <div class="calculator-buttons">
            <div class="row">
            <div class="col-6"><button id="bg-red">C</button></div>
            
            <div class="col"><button id="bg-silver" >%</button></div>
            <div class="col"><button id="bg-silver" >X</button></div>
        </div>

        <div class="row">
            <div class="col"><button id="bg-black">7</button></div>
            <div class="col"><button id="bg-black">8</button></div>
            <div class="col"><button id="bg-black">9</button></div>
            <div class="col"><button id="bg-silver">-</button></div>
        </div>        

        <div class="row">
            <div class="col"><button id="bg-black">4</button></div>
            <div class="col"><button id="bg-black">5</button></div>
            <div class="col"><button id="bg-black">6</button></div>
            <div class="col"><button id="bg-silver">+</button></div>
        </div> 

        <div class="row">
            <div class="col"><button id="bg-black">1</button></div>
            <div class="col"><button id="bg-black">2</button></div>
            <div class="col"><button id="bg-black">3</button></div>
            <div class="col"><button id="bg-silver">/</button></div>
        </div> 

        <div class="row">
            <div class="col"><button id="bg-black">0</button></div>
            <div class="col"><button id="bg-silver">.</button></div>
            
            <div class="col-6"><button id="bg-blue">=</button></div>
        </div> 
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
